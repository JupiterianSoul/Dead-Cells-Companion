<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dead Cells Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dead Cells Companion</h1>
    <nav>
      <button id="random-btn">🎲 Random Item</button>
      <button id="compare-btn">🔍 Compare</button>
      <button id="export-btn">⬇ Export</button>
      <button id="filter-toggle-btn">🔽 Filters</button>
      <button id="show-favs-btn">★ Favorites</button>
      <button id="unlock-btn">⛏ Unlock Tracker</button>
      <label>
        Import items.json
        <input type="file" id="file-input" style="display:none" accept=".json">
      </label>
    </nav>
    <div id="filters" class="filters">
      <input type="text" id="search-input" placeholder="Search name or description" autocomplete="off">
      <select id="type-filter"><option value="">All Types</option></select>
      <input type="text" id="stat-filter" placeholder="Filter by stat (e.g. DPS)">
      <button id="apply-filter">Apply</button>
    </div>
  </header>
  <main>
    <div id="item-list"></div>
    <div id="pagination"></div>
    <section id="detail-modal" class="modal"></section>
    <section id="compare-modal" class="modal"></section>
    <section id="unlock-modal" class="modal"></section>
  </main>
  <footer>
    <p>
      Dead Cells © Motion Twin.<br>
      Built as an open source fan companion.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
